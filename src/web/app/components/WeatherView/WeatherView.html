<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <i class="fa fa-10x fa-cloud fa-white"></i>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-xs-offset-6">
            <div class="weather__city">
                <span class="pull-right">
                <%= city %>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-xs-offset-6">
            <div class="weather__temperature">
                <span class="pull-right">
                    <%= Number(temperatures[0].value).toFixed(2) %> <%= temperatures[0].unit %>
                </span>
            </div>
        </div>
    </div>
</div>
